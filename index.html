<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hello World - Round 2</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: #ffffff;
      color: #222;
    }
    /* Keep the same centered layout */
    .app {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      box-sizing: border-box;
      text-align: center;
    }
    /* Improved styling: larger, bold, blue */
    .hello-text {
      font-size: 3rem;      /* larger */
      font-weight: 800;     /* bold */
      color: #1e90ff;       /* blue */
      margin: 0;
      line-height: 1.2;
    }
  </style>
</head>
<body>
  <main class="app" role="main" aria-label="Hello World App">
    <h1 class="hello-text">Hello, World!</h1>
  </main>
</body>
</html>
